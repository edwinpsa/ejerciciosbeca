    function concat()
    {
    var clientes = ["clienteuno", "clientedos", "clientetres"];
    var empleados = ["empleadouno", "empleadodos", "empleadotres"];
    var fusion = clientes.concat(empleados);
    console.log(fusion);
    }
    //join los uno pero los devuelve en texto
    function join(){
    var clientes = ["clienteuno", "clientedos", "clientetres"];
    var empleados = ["empleadouno", "empleadodos", "empleadotres"];
    var fusion = clientes.join(empleados);
    console.log(fusion);
    }
    //push añade uno o más elementos al final de un array y devuelve la nueva longitud del array.
    function push(){
    var clientes = ["clienteuno", "clientedos", "clientetres"];
    var empleados = ["empleadouno", "empleadodos", "empleadotres"];
    var fusion = clientes.push(empleados);
    console.log(fusion);
    }
   //splice cambia el contenido de un array eliminando elementos existentes
    function splice(){
    var clientes = ["clienteuno", "clientedos", "clientetres"];
    var empleados = ["empleadouno", "empleadodos", "empleadotres"];
    var fusion = empleados.splice(clientes);
